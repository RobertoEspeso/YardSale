<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/00-normalice.css">
    <link rel="stylesheet" href="css/12-styles-shopping-cart.css">
    <link rel="shortcut icon" href="/logos/favicon_yard_sale.svg" type="image/x-icon">
    <title>Yard Sale - Shopping Cart</title>
</head>
<body>
    <aside class="product-detail">
        <div class="title-container">
            <img src="assets/icons/flechita.svg" alt="arrow">
            <p class="title">Shopping cart</p>
        </div>
        <div class="my-order-content">
            <div class="shopping-cart">
                <figure>
                    <img src="assets/products/01product.png" alt="bike">
                </figure>
                <p>Bike</p>
                <p>$60,00</p>
                <img src="assets/icons/icon_close.png" alt="Close">
            </div>
            <div class="shopping-cart">
                <figure>
                    <img src="assets/products/02product.png" alt="bike">
                </figure>
                <p>Bike</p>
                <p>$50,00</p>
                <img src="assets/icons/icon_close.png" alt="Close">
            </div>
            <div class="shopping-cart">
                <figure>
                    <img src="assets/products/03product.png" alt="bike">
                </figure>
                <p>Bike</p>
                <p>$70,00</p>
                <img src="assets/icons/icon_close.png" alt="Close">
            </div>
            <div class="order">
                <p>
                    <span>Total</span>
                </p>
                <p>$120.00</p>
            </div>
            <button class="primary-button">
                Checkout
            </button>
        </div>
    </aside>
</body>
</html>
