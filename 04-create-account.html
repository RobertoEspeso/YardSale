<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/00-normalice.css">
    <link rel="stylesheet" href="css/04-styles-account.css">
    <link rel="shortcut icon" href="/logos/favicon_yard_sale.svg" type="image/x-icon">
    <title>Yard Sale - Create Account</title>
</head>
<body>
    <div class="login">
        <div class="form-container">
            <h1 class="title">My Account</h1>
            <form action="/" class="form">
                <div>
                    <label for="name" class="label">Name</label>
                    <input type="name" id="name" placeholder="Oscar" class="input input-name">
    
                    <label for="email" class="label">Email</label>
                    <input type="email" id="email" placeholder="example@example.com" class="input input-email">
    
                    <label for="password" class="label">Password</label>
                    <input type="password" id="-password" placeholder="*********" class="input input-password">
                </div>

                <input type="submit" value="create" class="primary-button login-button">
            </form>
        </div>
    </div>
    
</body>
</html>
