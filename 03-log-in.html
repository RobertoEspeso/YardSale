<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/00-normalice.css">
    <link rel="stylesheet" href="css/03-styles-log-in.css">
    <link rel="shortcut icon" href="/logos/favicon_yard_sale.svg" type="image/x-icon">
    <title>Yard Sale</title>
</head>
<body>
    <div class="login">
        <div class="form-container">
            <img src="assets/logos/logo_yard_sale.svg" alt="logo" class="logo">
            <form action="/" class="form">
                <label for="email" class="label">Email address</label>
                <input type="email" id="email" placeholder="example@example.com" class="input input-email">

                <label for="password" class="label">Password</label>
                <input type="password" id="password" placeholder="*********" class="input input-password">

                <input type="submit" value="login" class="primary-button login-button">
                <a href="/">Forgot my password</a>
            </form>
            <button class="secondary-button sign-up-button">Sign up</button>
        </div>
    </div>
    
</body>
</html>
